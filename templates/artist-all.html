{% extends "base.html" %}

{%block title%}
  All Artists
{% endblock %}
{% block page_content %}
    <h1>This page shows all artist</h1>
    {%for artist in artists%}
      <h3>{{artist.name}}</h3>
      <p>{{artist.about}}</p>
      <a href="/artist/edit/{{artist.id}}">Edit</a>
    {%endfor%}
{% endblock %}
